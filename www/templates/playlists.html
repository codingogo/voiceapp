<ion-view view-title="FEED">
  <ion-content>
    <ion-list>
	    <li class="item item-article" ng-repeat="article in articles | filter:categoryFilter track by $index" style="background-image:url({{article.image}}); background-size:cover; background-position:center">
			    <a class="item-thumbnail-left article-layer" >
				    <div class="article-ls">
				      <h2 class="article-title">{{article.title | limitTo:23}}{{article.title.length > 23 ? '..' : ''}}</h2>
							<p class="article-source">{{article.source}}</p>
						</div>	
					</a>
					<a class="play-article">
						<span ng-if="!playing" ng-click="togglePlay(article, $index)"><i class="icon " ng-class="{'ion-ios-play-outline': $index != state.selected, 'ion-ios-pause-outline': $index == state.selected}"></i></span>
					</a>	
					<a class="add-article">
						<span ng-if="addLike" ng-click="addArticle(article, $index)"><i class="icon " ng-class="{'ion-ios-plus-outline': $index != addState.selected, 'ion-ios-minus-outline': $index == addState.selected}"></i></span>
					</a>
	    </li>
    </ion-list>
  </ion-content>
	<div class="audio-player" ng-if="audioPlayer">
  	<div class="">
		  <button class="player-expand-arrow" ng-click="openPlayerLg({{feed}})"><i class="icon ion-ios-arrow-up"></i></button>
		  <!-- <div style="background-image:url({{feed.image}})" class="feed-avatar"><span class="feed-avatar-layer"></span></div> -->
		  <div class="feed-title">{{feed.title | limitTo:28}}{{feed.title.length >28?'..':''}}</div><br>
		  <div class="feed-source">{{feed.source}}</div>
		  <button class="pause-btn" ng-click="closePlayer()"><i class="icon ion-ios-pause"></i></button>
		</div>
  </div>
</ion-view>

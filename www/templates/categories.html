<ion-view view-title="CHOOSE CATEGORIES">
  <ion-content>
    <ul>
    	<a href="" class="category-link-tag">
    		<li href class="category" ng-repeat="category in categories" style="background-image:url({{category.imageUrl}}); background-size: cover; background-position: center">
		    	<div href class="category-layer">
		    		<div class="category-title">
		    			{{category.title}}
		    		</div>
		    	</div>	
    		</li>
    	</a>
    </ul>
  </ion-content>
</ion-view>

<ion-view view-title="CHOOSE CATEGORIES">
  <ion-content>
    <ion-list ng-repeat="category in categories">
  		<ion-item menu-close href="#/app/playlists" class="category"  back-img="{{category.imageUrl}}" ng-click="setActive(category)" ng-class="{active: activeCategory === category}">
	    	<!-- <a href class="category-layer">
        </a>   -->
    		<div class="category-title" >
    			{{category.title | uppercase}}
    		</div>
  		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button ng-if="!user" class="button button-icon button-clear" ng-click="login()">login</button>
        <button ng-if="user" class="button button-icon button-clear" menu-toggle="right">
          <img src="{{user.avatar}}" class="avatar">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Left Navigation -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title logo">Odi</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="menu-list">
        <ion-item menu-close href="#/app/playlists/{{''}}">
          <i class="icon ion-ios-pulse-strong menu-icon"></i> Feed
        </ion-item>
        <ion-item menu-close ui-sref="app.categories">
          <i class="icon ion-android-list menu-icon"></i> Categories
        </ion-item>
        <ion-item menu-close ui-sref="app.search">
          <i class="icon ion-search menu-icon"></i> Search
        </ion-item>        
        <ion-item menu-close href ng-click="login()" ng-if="!user">
          <i class="icon ion-power menu-icon"></i> Login
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <!-- Right Navigation -->
  <ion-side-menu side="right">
    <ion-header-bar class="bar-dark">
      <h1 class="title logo">Profile</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="menu-list">
        <ion-item menu-close ui-sref="app.setting">
          <i class="icon ion-gear-a menu-icon"></i> Setting
        </ion-item>      
        <ion-item ng-click="logout()" menu-close href ng-if="user">
          <i class="icon ion-log-out menu-icon"></i> Logout
        </ion-item>      
      </ion-list>
    </ion-content>
  </ion-side-menu>  
</ion-side-menus>

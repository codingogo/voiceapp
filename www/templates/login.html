<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title login-title">LOGIN</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="ion ion-ios-close-empty login-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
   <!--  <form ng-submit="doLogin()"> -->
      <div class="list login-list">
        <h1 class="login-brand">Odi</h1>
        <p class="login-subtitle">Please login to access your profile.</p>
        <div class="login-btn-area">      
          <button class="button button-positive login-btn" ng-click="loginFacebook()">
            <span><i class="icon ion-social-facebook login-icon-fb"></i></span>Login with Facebook
          </button> 
          <button class="button button-calm login-btn" ng-click="loginTwitter()">
            <span><i class="icon ion-social-twitter login-icon-twitter"></i></span>Login with Twitter
          </button>  
          <p class="social-disclaimer">We do NOT post anything on Facebook nor Twitter without your permission. By logging in, you agree to our privacy policy & terms of service.</p>  
        </div> 
      </div>
    <!-- </form> -->
  </ion-content>
</ion-modal-view>

<ion-modal-view>
  <ion-header-bar class="bar-modal">
    <div style="background-image:url({{feed.image}});background-size: cover;background-position:center; background-repeat: none;" class="feed-modal-img">
		<button class="button button-clear player-close" ng-click="closePlayer()"><i class="ion ion-ios-arrow-left player-close"></i></button>
  </ion-header-bar>
  <ion-content>
    <p>{{feed.title}}</p>

  </ion-content>
</ion-modal-view>
